<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>农惠宝</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />


    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/angular-material-data-table/dist/md-data-table.css">
    <link href="./src/tables/styles/icons.css" rel="stylesheet" type="text/css"/>
    <link href="./src/tables/styles/app.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-controller="LeftMenuController as ul" ng-cloak >

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      ng-click="ul.toggleList()" aria-label="Show Menu List"
      md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h3>农惠宝</h3>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="it in ul.menus">
          <md-button ng-click="ul.selectMenu(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
                 
                  <div ng-if="$index==0" ng-include="'./src/menus/templates/leftMenuCard.html'" ng-controller="LeftMenuCardCtrl as ctrl"></div>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
   
    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button id="main" class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show Menu List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h3>幸福村农资一级商 通知：优惠大酬宾刷卡75折 张山 退出 使用帮助</h3>
    </md-toolbar>

    <md-content flex id="content">
        <h2>{{ul.selected.name}}</h2>

        <md-card ng-include="'./src/cards/templates/approve-cancel-card-detail-message.html'"  ng-controller="approveCancelCardDetailMessageController as Ctrl"></md-card>


   
  </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="./src/menus/scripts/LeftMenus.js"></script>
    <script src="./src/menus/scripts/LeftMenuController.js"></script>
    <script src="./src/menus/scripts/LeftMenuService.js"></script>



    <script type="text/javascript">

          myApp = angular
              .module('starterApp', ['ngMaterial', 'leftMenus','md.data.table','ngMaterial', 'ngResource','cards','leftMenuCard'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                    //  $mdThemingProvider.theme('default')
                    //      .primaryPalette('brown')
                    //      .accentPalette('red');

              });


    </script>
    <script type="text/javascript" src="./src/cards/scripts/app.js"></script>
    <script type="text/javascript" src="./src/cards/scripts/approveCancelCardDetailMessageController.js"></script>
    <script type="text/javascript" src="./src/menus/scripts/LeftMenuCard.js"></script>

  </body>

</html>
